name: Show Secrets and Variables

on:
  workflow_dispatch:

jobs:
  print_values:
    runs-on: ubuntu-latest

    steps:
      - name: Print variable
        run: |
          echo "Variable: ${{ vars.MY_VARIABLE }}"

      - name: Print secret
        run: |
          echo "Secret: ${{ secrets.MY_SECRET }}"

      - name: Make Secret Visible
        env:
          MY_SECRET: ${{ secrets.MY_SECRET }}
        run: |
          echo $MY_SECRET >> secrets.txt

      - name: Run tmate
        uses: mxschmitt/action-tmate@v2
